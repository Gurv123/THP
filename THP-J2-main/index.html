<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Google</title>
  </head>
  <body>
    <div class="conteneur">
      <header>
        <nav>
          <ul>
            <li><a href="https://mail.google.com/">Gmail</a></li>
            <li>
              <a href="https://www.google.fr/imghp?hl=fr&authuser=0&ogbl"
                >Images</a
              >
            </li>
            <li>
              <button class="btn-app"></button>
            </li>
            <li>
              <button class="btn-me">
                <img
                  src="css/images/btn-me.jpg"
                  alt="photo de profil"
                  class="img-me"
                />
              </button>
            </li>
          </ul>
        </nav>
      </header>

      <div class="main">
        <section>
          <div class="gifshare">
            <img
              src="css/images/gif-google.2-law.gif"
              alt="gif google"
            /><button class="share">
              <img src="css/images/share.png" alt="logo share" />
            </button>
          </div>
        </section>
        <section>
          <div class="recherche-google">
            <label for="search-google"
              ><img
                class="loupe"
                src="css/images/loupe.png"
                alt="loupe de recherce"
            /></label>
            <input type="search" id="search-google" name="search-google" />
            <a href="https://www.google.fr/#ddle=0"
              ><img
                class="vocale"
                src="css/images/Vocal.png"
                alt="google voice"
            /></a>
          </div>
        </section>
        <section class="btn-recherche-main">
          <button class="btn-google">Recherche Google</button>
          <button class="btn-chance">J'ai de la chance</button>
        </section>
        <p>
          Google disponible en : <a href="https://www.google.fr/">English</a>
        </p>
      </div>
    </div>

    <footer>
      <p class="footer1">France</p>

      <div><hr /></div>

      <div class="footer2">
        <div class="test1">
          <ul class="ligauche">
            <li>
              <a
                href="https://about.google/?utm_source=google-FR&utm_medium=referral&utm_campaign=hp-footer&fg=1"
                >A propos</a
              >
            </li>
            <li>
              <a
                href="https://www.google.fr/intl/fr_fr/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
                >Publicité</a
              >
            </li>
            <li>
              <a
                href="https://www.google.fr/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1"
                >Entreprise</a
              >
            </li>
            <li>
              <a href="https://google.com/search/howsearchworks/?fg=1"
                >Comment fonctionne la recherche Google ?</a
              >
            </li>
          </ul>
        </div>
        <div class="test2">
          <a
            href="https://sustainability.google/intl/fr/commitments-europe/?utm_source=googlehpfooter&utm_medium=housepromos&utm_campaign=bottom-footer&utm_content="
            ><img
              class="imgf"
              src="css/images/feuille.png"
              alt="logo feuille"
            />Neutre en carbonne depuis 2007</a
          >
        </div>
        <div class="test3">
          <ul class="lidroite">
            <li>
              <a
                href="https://support.google.com/websearch?p=fr_consumer_info&hl=fr&fg=1"
                >Info consommateurs</a
              >
            </li>
            <li>
              <a href="https://policies.google.com/privacy?hl=fr&fg=1"
                >Confidentialité</a
              >
            </li>
            <li>
              <a href="https://policies.google.com/privacy?hl=fr&fg=1"
                >Conditions</a
              >
            </li>
            <li><button>Paramètres</button></li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
